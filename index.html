<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <video id="video" src=" pexels-ivan-samkov-7568747.mp4" muted autoplay loop></video>

    <section class="header">
        <header>
         <h2 class="logo">ECartz</h2>
         <div class="toggle"></div>
        </header>
    </section>

    <section class="content">

        <form>

            <label class="form_label" for="username">Username</label>
            <input type="text" class="form_input" name="Username">
            
            <label class="form_label" for="age">Age</label>
            <input type="number" name="age" class="form_input" placeholder="Enter your age" min="13" max="99">
            
            <label class="form_label" for="email">E-mail</label>
            <input type="email" class="form_input" name="email">
            
            <label class="form_label" for="password">Password</label>
            <input type="password" class="form_input" name="password">
            
            <label class="form_label" for="confirm_password">Re-enter your password</label>
            <input type="text" class="form_input" name="confirm_password">
            
            <label class="form_label" for="address">Enter your address</label>
            <input type="text" class="form_input" name="address">
            
            <label class="form_label" for="zone">Country zone</label>
            <div id="radio_group"></div>
                <input type="radio" class="radio_input" name="zone" value="North"/>North
                <input type="radio" class="radio_input" name="zone" value="South"/>South
                <input type="radio" class="radio_input" name="zone" value="East"/>East
                <input type="radio" class="radio_input" name="zone" value="West"/>West
            </div>
            <input id="button" type="submit">
            
        </form>

    </section>

    <section class="footer">
        <ul class="social">
        <li><a href="#"><img src="instagram.png" alt="" height="40" width="40"></li></a>
        <li><a href="#"><img src="facebook.png" alt="" height="40" width="40"></li></a>
        <li><a href="#"><img src="twitter.png" alt="" height="40" width="40"></li></a>
    </ul></section>
    
</body>
</html>
